<!DOCTYPE html>
<html xmlns:th="thymeleaf.org" xmlns:sec="thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet" th:href="@{/estilos.css}">
<link rel="stylesheet" th:href="@{/form.css}">
<title>Iniciar sesion</title>
</head>
<body>
	<header class="header">
        <nav>
            <div class="logo">
                <img th:src="@{/images/logo_small_icon_only.png}" alt="libro">
                <h3>FINDOOK</h3>
            </div>
            <ul class="navegacion" sec:authorize="hasRole('ROLE_ANONYMOUS')">
                <li><a th:href="@{/registrarse}">Registrarse</a></li>
                <li><a th:href="@{/login}">Iniciar Sesion</a></li>
            </ul>
            <ul class="navegacion" sec:authorize="isAuthenticated()">
            	<li><a th:href="@{/insertar}">Publicar</a></li>
                <li><a th:href="@{/logout}">Cerrar Sesion</a></li>
                <li>
                	<div class="usuario">
                    	<a sec:authentication="name"></a>
                    	<img th:src="@{/images/perfilDefault.jpg}">
                	</div>
                </li>
            </ul>
        </nav>
    </header>
	<h2>Iniciar sesion:</h2>
	<form th:action="@{/login}" method="post">
		<div><label> Nombre de usuario: <input type="text" name="username" placeholder="Nombre de usuario"/></label></div>
		<br>
		<div><label> Password: <input type="password" name="password" placeholder="Contraseña"/></label></div>
		<br>
		<div><input type="submit" value="Iniciar sesion"/></div>
	</form>
	<div th:if="${param.error}">
		<p>La contraseña o el nombre de usuario son incorrectos, vuelva a intentarlo.</p>
	</div>
	<a th:href="@{/registrarse}">Registrarse</a>
	<a th:href="@{/index}">Volver al indice</a>
</body>
</html>
