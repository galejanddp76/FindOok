<!DOCTYPE html>
<html xmlns:th="thymeleaf.org" xmlns:sec="thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet" th:href="@{/css/estilos.css}">
<title>Exito</title>
</head>
<body>
<header class="header">
        <nav>
            <div class="logo">
                <img th:src="@{/images/logo_small_icon_only.png}" alt="libro">
                <h3>FINDOOK</h3>
            </div>
            <ul class="navegacion" sec:authorize="hasRole('ROLE_ANONYMOUS')">
                <li><a th:href="@{/registrarse}">Registrarse</a></li>
                <li><a th:href="@{/login}">Iniciar Sesion</a></li>
            </ul>
            <ul class="navegacion" sec:authorize="isAuthenticated()">
                <li>
                	<a href="#">
                		<div class="usuario">
                   			<p  sec:authentication="name"></p>
                    		<img th:src="@{/images/perfilDefault.png}">
                		</div>
                	</a>
                	<ul>
                		<li><a th:href="@{/perfil}">Ver perfil</a></li>
                		<li><a th:href="@{/logout}">Cerrar Sesion</a></li>
                	</ul>
                </li>
            </ul>
        </nav>
    </header>
    <div>
    	<img alt="exito" src="/images/exito.png">
    	<h1>EXITO AL HACER LA OPERACION</h1>
    	<a th:href="@{/index}">Volver al indice</a>
    	<a th:href="@{/index}">Volver al indice</a>
    </div>
</body>
</html>
