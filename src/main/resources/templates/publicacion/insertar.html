<!DOCTYPE html>
<html xmlns:th="thymeleaf.org" xmlns:sec="thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Formulario publicacion</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>

<body>
    <header class="header">
       <nav>
       		<a th:href="@{/index}">
            	<div class="logo">
                	<img th:src="@{/images/logo_small_icon_only.png}" alt="libro">
                	<h3>FINDOOK</h3>
            	</div>
      		</a>
            <ul class="navegacion" sec:authorize="hasRole('ROLE_ANONYMOUS')">
                <li><a th:href="@{/registrarse}">Registrarse</a></li>
                <li><a th:href="@{/login}">Iniciar Sesion</a></li>
            </ul>
            <ul class="navegacion" sec:authorize="hasRole('ROLE_USER')">
            	<li><a th:href="@{/insertar}">Publicar</a></li>
                <li><a th:href="@{/logout}">Cerrar Sesion</a></li>
                <li>
                	<a href="#">
                		<div class="usuario">
                   			<p  sec:authentication="name"></p>
                    		<img th:src="@{/images/perfilDefault.jpg}">
                		</div>
                	</a>
                	<ul>
                		<li><a th:href="@{/logout}">Ver perfil</a></li>
                		<li><a th:href="@{/logout}">Cerrar Sesion</a></li>
                	</ul>
                </li>
            </ul>
            <ul class="navegacion" sec:authorize="hasRole('ROLE_ADMIN')">
            <li><a th:href="@{/panel}">Panel</a></li>
            	<li><a th:href="@{/insertar}">Publicar</a></li>
                <li>
                	<a href="#">
                		<div class="usuario">
                   			<p  sec:authentication="name"></p>
                    		<img th:src="@{/images/perfilDefault.jpg}">
                		</div>
                	</a>
                	<ul>
                		<li><a th:href="@{/logout}">Ver perfil</a></li>
                		<li><a th:href="@{/logout}">Cerrar Sesion</a></li>
                	</ul>
                </li>
            </ul>
        </nav>
    </header>
    <div class="formulario">
    <img alt="logo" src="/images/logo_small.png">
    <div class="alerta" th:if="${Error}" th:text="${Error}">Name Error</div>
    <form th:action="@{/persistirpublicacion}" method="post" th:object="${publicaciones}" enctype="multipart/form-data">
        <div><input type="text" name="titulo" id="titulo" placeholder="Titulo"></div>
        <div><textarea name="descripcion" id="descripcion" placeholder="Descripcion" rows="5"></textarea></div>
        <div><input type="text" name="precio" id="precio" placeholder="Precio"></div>
        <div><input type="file" name="file" id="imagenpublicacion"></div>
        <input type="submit" value="insertar" />
        <div class="cancelar"><a th:href="@{/index}">Cancelar</a></div>
    </form>
    </div>
        <footer class="footer">
    <p>Gabriel Alejandro Delgado Perez<p>
    </footer>
</body>

</html>
